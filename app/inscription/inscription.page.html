<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="title top">PLEASE SIGN UP !</h3>
  <form [formGroup]="inscriptionForm" (ngSubmit)="signUp()">
    <ion-item lines="none">
      <ion-input type="text" class="top" formControlName='nom' placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName='prenom' placeholder="PrÃ©nom"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="email" formControlName='email' placeholder="Email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="tel" formControlName='tel' placeholder="Phone"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="password" formControlName='password' placeholder="Password"></ion-input>
    </ion-item>
    <ion-button fill="clear" class="btn" type="submit">Envoyer</ion-button>
  </form>
</ion-content>
